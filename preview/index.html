<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telphone=no, email=no,address=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-4.2.2.min.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <a href="###"><i class="iconfont icon-xiangzuo"></i></a>
            <p>多加网</p>
            <a href="###"></a>
        </header>
        <section>
            <div class="top">
                <a href="###"><img src="img/首页-logo@2x.png" alt=""></a>
                <form>
                    <img src="img/搜索icon@2x.png" alt="">
                    <input type="text" placeholder="搜索项目或医院">
                </form>
                <a href="###">分类<img src="img/下拉icon@2x.png" alt=""></a>
            </div>
            <div class="swiper-container banter">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/banner@2x.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/banner@2x.png" alt=""></div>
                    <div class="swiper-slide"><img src="img/banner@2x.png" alt=""></div>
                </div>
            </div>
            <div class="nav">
                <dl>
                    <dt><img src="img/成单@2x.png" alt=""></dt>
                    <dd>成单奖励</dd>
                </dl>

                <dl>
                    <dt><img src="img/推荐@2x.png" alt=""></dt>
                    <dd>推荐新人</dd>
                </dl>
                <dl>
                    <dt><img src="img/收益@2x.png" alt=""></dt>
                    <dd>收益滚利</dd>
                </dl>
                <dl>
                    <dt><img src="img/年度@2x.png" alt=""></dt>
                    <dd>阶梯奖励</dd>
                </dl>
                <dl>
                    <dt><img src="img/客源@2x.png" alt=""></dt>
                    <dd>异业扩客</dd>
                </dl>
                <dl>
                    <dt><img src="img/集采@2x.png" alt=""></dt>
                    <dd>集采返现</dd>
                </dl>
                <dl>
                    <dt><img src="img/新品@2x.png" alt=""></dt>
                    <dd>新品悬赏</dd>
                </dl>
                <dl>
                    <dt><img src="img/期待@2x.png" alt=""></dt>
                    <dd>敬请期待</dd>
                </dl>
            </div>
            <div class="header">
                <img src="img/标示icon@2x.png" alt="">
                <p>金牌商家</p>
            </div>
            <div class="merchant">
                <div class="box">
                    <div>悦美国际</div>
                    <div>美人魅力</div>
                </div>
            </div>
        </section>
        <footer>
            <dl>
                <dt><img src="img/首页@2x.png" alt=""></dt>
                <dd>首页</dd>
            </dl>
            <dl>
                <dt><img src="img/我的@2x.png" alt=""></dt>
                <dd>我的</dd>
            </dl>
        </footer>
    </div>
    <script src="js/swiper-4.2.2.min.js"></script>
    <script src="js/better-scroll.js"></script>
    <script>
        var swiper = new Swiper(".banter", {
            loop: true,
            autoplay: true
        })
        var scroll = new BScroll(".merchant", {
            scrollX: true
        })
    </script>
</body>

</html>
